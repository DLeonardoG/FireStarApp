<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal con HTML y CSS</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .modal-wrapper {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
        text-align: center;
        position: relative;
    }

    .modal h2 {
        margin-top: 0;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        text-decoration: none;
        font-size: 24px;
        color: #333;
    }
    .modal-wrapper:target {
        display: flex;
    }
</style>
</head>
<body>

<a href="#modal" class="open-btn">Abrir Modal</a>

<div id="modal" class="modal-wrapper">
    <div class="modal">
        <a href="#" class="close-btn">&times;</a>
        <h2>Ventana Modal</h2>
        <p>Este es el contenido de la ventana modal.</p>
    </div>
</div>

</body>
</html>

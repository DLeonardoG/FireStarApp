<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal con HTML y CSS</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    /* Checkbox oculto */
    #modal-toggle {
        display: none;
    }

    .modal-wrapper {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal {
        background: white;
        padding: 7%;
        border-radius: 5px;
        max-width: 80%;
        text-align: center;
        justify-content: center;
        position: relative;
        box-sizing: border-box;
    }

    .modal h2 {
        margin-top: 0;
        font-size: 9vw;
    }
    .modal p {
        margin-top: 0;
        font-size: 7vw;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        text-decoration: none;
        font-size: 24px;
        color: #333;
        cursor: pointer;
    }

    /* Estilo del botón "Continuar sin JavaScript" */
    .continue-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }

    /* Ocultar el modal cuando el checkbox está marcado */
    #modal-toggle:checked + .modal-wrapper {
        display: none;
    }
</style>
</head>
<body>

<!-- Reemplazar el checkbox por un botón "Continuar sin JavaScript" -->
<label for="modal-toggle" class="continue-btn">Continuar sin JavaScript</label>

<div class="modal-wrapper">
    <div class="modal">
        <label for="modal-toggle" class="close-btn">&times;</label>
        <h2>Bienvenido a la mejor app para comprar películas</h2>
        <p>Aquí encontrarás las mejores películas, podrás comprarlas de manera fácil y sencilla</p>
    </div>
</div>

<!-- Checkbox oculto original -->
<input type="checkbox" id="modal-toggle">

</body>
</html>

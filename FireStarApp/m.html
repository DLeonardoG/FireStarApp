<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal con HTML y CSS</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    /* Checkbox oculto */
    #modal-toggle {
        display: none;
    }

    .modal-wrapper {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
        text-align: center;
        position: relative;
    }

    .modal h2 {
        margin-top: 0;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        text-decoration: none;
        font-size: 24px;
        color: #333;
        cursor: pointer;
    }

    /* Ocultar el modal cuando el checkbox est√° marcado */
    #modal-toggle:checked + .modal-wrapper {
        display: none;
    }
</style>
</head>
<body>

<!-- Checkbox para controlar el estado del modal -->
<input type="checkbox" id="modal-toggle">

<div class="modal-wrapper">
    <div class="modal">
        <label for="modal-toggle" class="close-btn">&times;</label>
        <h2>Ventana Modal</h2>
        <p>Este es el contenido de la ventana modal.</p>
    </div>
</div>

</body>
</html>

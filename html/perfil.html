<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireStarApp</title>
    <link rel="icon" href="../imagenes/iconos/icono-peliculas.svg">
    <link rel="stylesheet" href="../styles/barra-header.css">
    <link rel="stylesheet" href="../styles/miniaturas.css">
    <link rel="stylesheet" href="../styles/barra-footer.css">
    <link rel="stylesheet" href="../styles/animaciones.css">
    <link rel="stylesheet" href="../styles/carrito.css">
    <link rel="stylesheet" href="../styles/perfil.css">
</head>
<body>
    <header>
        <nav>
            <ul class="lista header__nav">
                <li>
                    <form class="nav__form" action="../index.html">
                        <button class="nav__button" type="submit">
                            <img class="nav__img img--inicio" src="../imagenes/iconos/icono-inicio.png" alt="inicio">
                            <span class="nav__span nav__span--inicio">Inicio</span>
                        </button>
                    </form>
                </li>
                <li>
                    <form class="nav__form" action="peliculas_categorias.html">
                        <button class="nav__button" type="submit">
                            <img class="nav__img img--inicio" src="../imagenes/iconos/icono-peliculas.svg" alt="Peliculas">
                            <span class="nav__span ">Peliculas</span>
                        </button>
                    </form>
                </li>
                <li>
                    <form class="nav__form" action="carrito.html">
                        <button class="nav__button" type="submit">
                            <img class="nav__img img--compras" src="../imagenes/iconos/icono-compras.png" alt="Compras">
                            <span class="nav__span nav__span--compras">Compras</span>
                        </button>
                    </form>
                </li>
                <li>
                    <form class="nav__form" action="#">
                        <button class="nav__button" type="submit">
                            <img class="nav__img img--compras icono__perfil icono__perfil__azul" src="../imagenes/miniaturas/juankis.jpeg" alt="Perfil">
                            <span class="nav__span nav__span--azul">Perfil</span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <aside class="celular">
        <input type="checkbox" id="modal-boton">
        <div class="modal-envoltura">
            <div class="modal">
                <a class="boton-salir close-btn" href="https://www.google.com/">Salir</a>
                <label for="modal-boton" class="close-btn">Aceptar</label>
                <div class="texto_typewriter">
                    <div class="texto_typewriter__contenedor">
                        <h2 class="texto_typewriter__texto">Hola...</h2>
                    </div>
                </div>
                <div>
                    <p>La pagina esta principalmente hecha para celular, por ende si desea tener una mejor experiencia, le recomendamos que cambie al movil</p>
                </div>
            </div>
        </div>
    </aside>  

    <main class="">
        <section>
            <div class="figura">
                <a class="miniaturas__peliculas perfil__image" href="#">
                <img class="miniaturas__peliculas__imagen perfil"  src="../imagenes/miniaturas/juankis.jpeg" alt="pelicula 1">
                </a>
                <div class="name__perfil"><span class="miniaturas__peliculas__nombre perfil__nombre">Juankis Mariño</span>
                    <div class="pago__botones">
                        <a href="#" class=" boton__perfil">Ver más...</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="footer__nav lista">
                <li>
                    <a class="footer__nav__button" href="#"><img class="footer__nav__img footer__nav__img--imagen" src="../imagenes/iconos/icono-peliculas.svg" alt="icono Peliculas"></a>
                </li>
                <li>
                    <div class="footer__nav__title">
                        <h2 class="footer__nav__title nav__span--compras">Perfil</h2>
                    </div>
                </li>
                <li>
                    <a class="footer__nav__button" href="#"><img class="footer__nav__img footer__nav__img--imagen" src="../imagenes/iconos/icono-perfil-header.png" alt="icono perfil"></a>
                </li>
            </ul> 
        </nav>
    </footer>
</body>
</html>
